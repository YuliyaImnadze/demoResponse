<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список клиентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div class="form-group col-2" style="margin-left:32px;">
    <form action="/api/v1/people/new">
        <button class="btn btn-outline-primary" type="submit">Добавить нового клиента</button>
    </form>
</div>
<table class="table table-sm" style="margin:32px;">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Ник</th>
        <th scope="col">Возраст</th>
        <th scope="col">Email</th>
        <th scope="col">Действие</th>
        <!--    <th scope="col">Удалить</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${peopleList}">
        <td th:text="${person.getId()}"></td>
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getNickname()}"></td>
        <td th:text="${person.getAge()}"></td>
        <td th:text="${person.getEmail()}"></td>
        <td><a th:href="@{/api/v1/people/{id}/edit(id=${person.getId()})}"><button style="background-color:green">РЕДАКТИРОВАТЬ</button></a>

            <a th:href="@{/api/v1/people/{id}/delete(id=${person.getId()})}"><button style="background-color:red">УДАЛИТЬ</button></a></td>
        <!--    <td><a th:href="@{'/clients/' + ${client.uuid} + '/update'}">Изменить</a></td>-->
        <!--    <td><a th:href="@{'/clients/' + ${client.uuid} + '/delete'}">Удалить</a></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
