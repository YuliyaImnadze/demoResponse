<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<!--<div th:insert="blocks/header :: header"></div>-->
<H4 style="margin-left:32px;">Добавить нового клиента</H4>

<form th:method="POST" th:action="@{/api/v1/people}" th:object="${newUserDTOV1}" style="margin-left:32px; margin-bottom:16px" >

    <div class="form-group row">
        <div class="form-group col-3">
            <label for="name">Введите имя: </label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="nickname">Введите ник : </label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}"/>
            <div style="color:red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</div>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="age">Введите возраст: </label>
            <input type="text" class="form-control" th:field="*{age}" id="age"/>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="email">Введите email: </label>
            <input type="text" class="form-control" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>
    </div>
    <div class="form-group row" style="margin-top:16px">
        <div class="form-group col-3">
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </div>
</form>
</body>
</html>
